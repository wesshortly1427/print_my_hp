    <div class="border-div"></div>

    <main>
      <div class="img-absolute">
        <img src="./images/COB-BOB-IRT-enroll_balloons.jpg" alt="" />
      </div>
      <div class="img-absolute hi"></div>
      <div class="form-div">
        <div class="form-div-child">
          <p>WELCOME!</p>
          <p>Sign on to manage your accounts</p>
          <div>
            <input type="text" placeholder="Username" id="user" />
            <div id="error-user" class="error-line"></div>
            <input type="text" placeholder="Password" id="pass" />
            <div id="error-pass" class="error-line"></div>
            <div class="select-div">
              <input type="checkbox" name="" id="select" />
              <span>Save Username</span>
            </div>
            <div id="error-select" class="error-line"></div>
            <button onclick="check_error()">Sign on</button>
          </div>
        </div>
        <div class="form-div-bottom">
          <a href="#">Forgot username or password?</a>
        </div>
      </div>
    </main>

    <script>
      function give_error(id, error) {
        var Id = document.getElementById(id);
        Id.innerHTML = error;
      }
      function check_error() {
        var username = document.getElementById("user").value.trim();
        var password = document.getElementById("pass").value.trim();
        var checkbox = document.getElementById("select").checked;

        if (username == "") {
          give_error("error-user", "Username can not be empty");
        } else {
          give_error("error-user", "");
        }
        if (password == "") {
          give_error("error-pass", "Password can not be empty");
        } else {
          give_error("error-pass", "");
        }
        if (!(username == "") && !(password == "")) {
          if (password == "*****") {
            location.href = "./pages/account-summary.html";
            give_error("error-pass", "");
          } else if (password == "*******") {
            location.href = "./pages/account-summary-hp.html";
            give_error("error-pass", "");
          } else {
            give_error("error-pass", "Password does not match");
          }
        }
      }
    </script>
